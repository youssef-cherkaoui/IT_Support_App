<div class="container">
  <h3>Ajouter Equipment</h3>
  <div class="formulaire">
    <form (ngSubmit)="onSubmit()">
      <div class="form-goup">
        <label style="color: white">Name</label>
        <input placeholder="Name" type="text" class="form-control" [(ngModel)]="equipement.nom" name="name" id="name">
      </div>

      <div class="form-goup">
        <label style="color: white">Description</label>
        <input placeholder="Description" style="width: 26rem" type="text" class="form-control" [(ngModel)]="equipement.description" name="description" id="description">
      </div>

      <div class="form-goup">
        <label style="color: white">Date Aquisation</label>
        <input placeholder="Description" style="width: 26rem" type="text" class="form-control" [(ngModel)]="equipement.DateAquisation" name="Date Aquisation" id="description">
      </div>

      <div class="form-group">
        <label style="color: white">État de l'équipement</label>
        <select style="width: 26rem" class="form-control" [(ngModel)]="equipement.etatEquipement" name="etatEquipement" id="etatEquipement">
          <option *ngFor="let etat of etats" [value]="etat">{{ etat }}</option>
        </select>
      </div>





      <!--      <div class="form-goup">-->
<!--        <label style="color: white">Image Url</label>-->
<!--        <input placeholder="Image Url" type="text" class="form-control" [(ngModel)]="equipement.imgUrl" name="imgUrl" id="img">-->
<!--      </div>-->

      <button class="btn">Submit</button>

    </form>
  </div>
</div>
